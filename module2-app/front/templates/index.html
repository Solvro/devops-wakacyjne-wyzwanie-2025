<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje Notatki</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Wylej swoje myśli</h1>
    <form method="POST">
        <input type="text" name="content" placeholder="Wpisz myśl..." required>
        <input type="submit" value="Dodaj">
    </form>

    {% for note in notes %}
        <div class="note">
            <div>{{ note.content }}</div>
            <div class="date">{{ note.created_at }}</div>
        </div>
    {% endfor %}
</body>
</html>
