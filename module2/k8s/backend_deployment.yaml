apiVersion: apps/v1
kind: Deployment
metadata:
  name: krai-backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: krai-backend
  template:
    metadata:
      labels:
        app: krai-backend
    spec:
      containers:
        - name: krai-backend
          image: krai-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: DB_HOST
              value: "db" # name of the DB service
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: database
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: krai-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
