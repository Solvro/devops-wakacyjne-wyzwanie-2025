<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Notatnik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #messages {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    .msg {
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Moj notatnik</h1>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Wpisz wiadomość..." required />
    <button type="submit" id="messageSubmit">Wyślij</button>
  </form>

  <div id="messages">
    <h3>Notatki:</h3>
    <div id="messagesList"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("messageForm");
      const input = document.getElementById("messageInput");
      const list = document.getElementById("messagesList");
      const API_URL = "/api/";

      async function loadMessages() {
        try {
          const res = await fetch(API_URL);
          const data = await res.json();
          list.innerHTML = "";
          data.forEach(msg => {
            const div = document.createElement("div");
            div.className = "msg";
            div.textContent = `${msg.id}: ${msg.text}`;
            list.appendChild(div);
          });
        } catch (err) {
          console.error("Błąd pobierania wiadomości:", err);
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        try {
        await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
          });
        input.value = "";
        loadMessages();
        } catch (err) {
          console.error("Błąd wysyłania wiadomości:", err);
        }
      });

      loadMessages();
    });
  </script>
</body>
</html>
